syntax = "proto3";

option go_package = "/commandRPC";

package commandRPC;

service CommandService {
  rpc Execute(MultipleCommandRequest) returns (CommandResponse) {}
  rpc Run(SingleCommandRequest) returns (CommandResponse) {}
  rpc Fill(MultipleCommandRequest) returns (CommandResponse) {}
}

message MultipleCommandRequest {
  string command_json = 1;
}

message SingleCommandRequest {
  bool empty = 1;
}

message CommandResponse {
  int32 result = 1;
}

